<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Friends Check Friends</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div id="app-header">
          <img
          src="https://fontmeme.com/permalink/230911/5ebef2b724a6f5460d2b0d9676767fed.png"
          alt="contact-header"
          />
        </div>

        <div class="container">
            <form class="add-friend-form">
                <h3>Add Friend</h3>

                <input
                type="text"
                name="name"
                value=""
                placeholder="Enter friend's name..."
                class="input-text"
                />
                <br />
                <input
                type="text"
                name="image"
                value=""
                placeholder="Enter a friends image URL"
                class="input-text"
                />
                <input
                type="submit"
                name="submit"
                value="Create Contact"
                class="submit"
                />
            </form>
        </div>
        <p style="text-align:center">
        Add Friends or Family for future contact. <button id="add-friends-or-family">Add Friends or Family.</button>
        </p>

        <div id="contact-collection"></div>
        <script type="text/javascript" src="src/index.js"></script>
    </body>
</html>
